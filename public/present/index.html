<!DOCTYPE html>
<html  style="height: 100%;overflow: hidden;touch-action:none;">
	<head>
		<title> Street Design </title>

		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="./stylesheets/present.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
		<script type="importmap">
		{
			"imports": {
				"three": "https://unpkg.com/three/build/three.module.js",
				"three/addons/": "https://unpkg.com/three/examples/jsm/"
			}
		}
		</script>
	</head>
	<body  style="background-color: rgb(206, 206, 206); height: 100%; margin:0px;overflow: hidden;user-select: none; " draggable="false" onload="OnLoad();" onresize="ResizeTrigger();">
		<div id="mainWindow" draggable="false">
			<div id="toolbar">
				<div id="sectionCntlGroup">
					<button id="returnBtn" onclick="OnReturnToEditor();">
						返回
					</button>
				</div>
				<div id="stateName"></div>
				<div id="dimensionCntlGroup">
					<button id="sectionSwitch">
						路口
					</button>
					<button id="dimensionSwitch">
						3D
					</button>
				</div>
			</div>
			<div id="workingArea">
				<div id="intersectionRenderArea3d" style=""></div>
				<div id="intersectionRenderArea">
					<svg id="intersectionRoad_0" class="intersectionRoad"></svg>
					<svg id="intersectionRoad_1" class="intersectionRoad"></svg>
					<svg id="intersectionRoad_2" class="intersectionRoad"></svg>
					<svg id="intersectionRoad_3" class="intersectionRoad"></svg>
					<svg id="intersectionRoad_center" class="intersectionRoad road"></svg>
				</div>
				<svg id="roadRenderArea" style=""></svg>
				<div id="crossView">
					<div style="font-size:large;">斷面顯示</div>
					<div id="stopSectionCrossSection" class="crossSectionView">
						<div class="title">
							儲車段
						</div>
						<div class="view">
		
						</div>
					</div>
					<div id="roadSectionCrossSection" class="crossSectionView" style="z-index: 1;">
						<div class="title">
							道路段
						</div>
						<div class="view">
		
						</div>
					</div>
				</div>
			</div>

		</div>
		
		<script type="module" src="./javascripts/present.js?t=1"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	</body>
</html>
